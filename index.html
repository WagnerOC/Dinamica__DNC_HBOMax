<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">
  <title>HBO Max</title>
  <link rel="stylesheet" href="/styles/styles.css">
  <link href="https://fonts.googleapis.com/css2?
              family=Bebas+Neue&family=Edu+VIC+WA
              +NT+Beginner:wght@600&family=Frijole&f
              amily=Inter&family=Raleway&display=swap"
              rel="stylesheet">
  <link rel="icon" href="/imgs/hbo-logo-yellow.png">
</head>

<body>
  <header>
    <img src="/imgs/hbo_logo.svg" alt="">
    <h2>Menu</h2>
    <h2>Assinar</h2>
  </header>

  <main>
    <h1>Entrar</h1>
    <h2>Você tem uma conta HBO Max?</h2>
    <form action="" method="post">
      
        <label>E-mail</label>
        <br>
        <input type="email" name="email" placeholder="Seu e-mail">  
        <br>
        <label>Senha</label>
        <br>
        <input type="password" name="password" placeholder="Sua senha">
        <br>
        <button>Entrar</button>
      
    </form>
    <h2>Você acessa a HBO Max por um provedor
     <br> de TV, de internet ou celular?
    </h2>
    <button class="entrar_provedor">Entrar como provedor</button>
  </main>
  
</body>

</html>
